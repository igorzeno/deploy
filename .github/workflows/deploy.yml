name: Deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www

            if [ ! -d ".git" ]; then
              git clone https://github.com/igorzeno/deploy.git .
            fi
            
            cat > .env << 'EOF'
            APP_NAME="My App Deploy"
            APP_ENV=production
            APP_DEBUG=false
            APP_URL=http://${{ secrets.SSH_HOST }}
            DB_CONNECTION=mysql
            DB_HOST=db
            DB_PORT=3306
            DB_DATABASE=laravel
            DB_USERNAME=root
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOF
            
            # 3. Проверяем что файл создан
            echo "=== Проверяем .env файл ==="
            ls -la .env
            echo "Длина пароля: $(grep DB_PASSWORD .env | cut -d= -f2 | wc -c) символов"
            
            # 4. Запускаем Docker
            docker-compose -f deploy.yml down
            docker-compose -f deploy.yml up -d
            
            # 5. Проверяем подключение к БД
            sleep 10
            echo "=== Проверяем подключение к БД ==="
            docker-compose -f deploy.yml exec -T db mysql -uroot -p"${{ secrets.DB_PASSWORD }}" -e "SHOW DATABASES;" || echo "Ошибка подключения"
          
          

          # УСТАНОВКА ЗАВИСИМОСТЕЙ ЧЕРЕЗ DOCKER
            echo "Устанавливаем зависимости через Docker..."
            cd /var/www/app
            
            # Используем Docker контейнер composer
            docker run --rm -v $(pwd):/app -w /app composer:latest \
              composer install --no-dev --optimize-autoloader --no-scripts 2>&1
            
            # Проверяем vendor
            if [ -d "vendor" ]; then
              echo "✅ Vendor создан!"
              ls -la vendor/ | head -3
            else
              echo "❌ Vendor не создан!"
              exit 1
            fi
            
            cd /var/www

            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build

            sleep 30

            docker-compose -f docker-compose.prod.yml exec -T app php artisan key:generate --force
            docker-compose -f docker-compose.prod.yml exec -T app php artisan migrate --force
            docker-compose -f docker-compose.prod.yml exec -T app php artisan config:cache
            docker-compose -f docker-compose.prod.yml exec -T app php artisan route:cache
            
            echo "✅ Деплой завершён!"