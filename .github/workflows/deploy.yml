name: Deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www

            if [ ! -d ".git" ]; then
              git clone https://github.com/igorzeno/deploy.git .
            fi
            
            git pull origin master 
 
            # Просто записываем переменные напрямую
            echo 'APP_NAME="My App Deploy"' > .env
            echo 'APP_KEY=${{ secrets.APP_KEY }}' >> .env
            echo 'APP_ENV=production' >> .env
            echo 'APP_DEBUG=false' >> .env
            echo 'APP_URL=http://${{ secrets.SSH_HOST }}' >> .env
            echo 'DB_CONNECTION=mysql' >> .env
            echo 'DB_HOST=db' >> .env
            echo 'DB_PORT=3306' >> .env
            echo 'DB_DATABASE=laravel' >> .env
            echo 'DB_USERNAME=root' >> .env
            echo 'DB_PASSWORD=${{ secrets.DB_PASSWORD }}' >> .env
            
            echo "Файл .env создан"
            ls -la .env

            # УСТАНОВКА ЗАВИСИМОСТЕЙ ЧЕРЕЗ DOCKER
            echo "Устанавливаем зависимости через Docker..."
            cd /var/www/app
            
            # Используем Docker контейнер composer
            docker run --rm -v $(pwd):/app -w /app composer:latest \
              composer install --no-dev --optimize-autoloader --no-scripts 2>&1
            
            # Проверяем vendor
            if [ -d "vendor" ]; then
              echo "✅ Vendor создан!"
              ls -la vendor/ | head -3
            else
              echo "❌ Vendor не создан!"
              exit 1
            fi
            
            cd /var/www
                        
            # 3. Запускаем БД
            docker-compose -f docker-compose.prod.yml up -d db
            
            # 4. Ждем
            sleep 30
            
            # 5. Выполняем setup в отдельном процессе
            echo "Setting up Laravel..."
            docker-compose -f docker-compose.prod.yml run --rm --build --no-cache app sh -c "
            php artisan migrate --force
            php artisan db:seed --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            "
            
            # 6. Запускаем все сервисы
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # 7. Проверяем
            sleep 10
            docker-compose -f docker-compose.prod.yml ps
           
            echo "✅ Деплой завершён!"