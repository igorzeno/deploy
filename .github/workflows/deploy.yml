name: Deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www

            if [ ! -d ".git" ]; then
              git clone https://github.com/igorzeno/deploy.git .
            fi
            
            git pull origin master 

            if [ ! -f ".env" ]; then
              cat > .env << EOF
            APP_NAME="My App Deploy"
            APP_ENV=production
            APP_DEBUG=false
            APP_URL=http://${{ secrets.SSH_HOST }}
            DB_CONNECTION=mysql
            DB_HOST=db
            DB_PORT=3306
            DB_DATABASE=laravel
            DB_USERNAME=root
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOF
            fi

            # УСТАНОВКА ЗАВИСИМОСТЕЙ С ПРОВЕРКОЙ
            cd /var/www/app
            echo "Устанавливаем зависимости..."
            
            # Проверяем есть ли composer
            if ! command -v composer &> /dev/null; then
              echo "Устанавливаем Composer..."
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              php composer-setup.php --install-dir=/usr/local/bin --filename=composer
              php -r "unlink('composer-setup.php');"
            fi
            
            # Устанавливаем зависимости
            composer install --no-dev --optimize-autoloader --no-scripts 2>&1
            
            # Проверяем что vendor создался
            if [ -d "vendor" ]; then
              echo "✅ Vendor создан!"
              ls -la vendor/ | head -5
            else
              echo "❌ Vendor не создан!"
              exit 1
            fi
            
            cd /var/www

            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build

            sleep 30

            docker-compose -f docker-compose.prod.yml exec -T app php artisan key:generate --force
            docker-compose -f docker-compose.prod.yml exec -T app php artisan migrate --force
            docker-compose -f docker-compose.prod.yml exec -T app php artisan config:cache
            docker-compose -f docker-compose.prod.yml exec -T app php artisan route:cache
            
            echo "✅ Деплой завершён!"